<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Mesaj Var ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6; /* Soft, romantik bir pembe arka plan */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        /* Kalbin başlangıç hali ve animasyonu */
        .heart {
            font-size: 50px;
            animation: growAndBeat 3.5s forwards;
        }

        /* Büyüme, kızarma ve kalp atışı animasyonu */
        @keyframes growAndBeat {
            0% { transform: scale(0); color: #ffb3b3; text-shadow: 0 0 0px red; }
            40% { transform: scale(4); color: #ff0000; text-shadow: 0 0 20px red; }
            50% { transform: scale(3.5); color: #ff0000; text-shadow: 0 0 20px red; }
            60% { transform: scale(4.2); color: #ff0000; text-shadow: 0 0 30px red; }
            70% { transform: scale(3.8); color: #ff0000; text-shadow: 0 0 20px red; }
            100% { transform: scale(4); color: #ff0000; text-shadow: 0 0 25px red; }
        }

        /* Mesajların görüneceği alan */
        .message-container {
            margin-top: 60px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        /* Metinlerin yavaşça belirip kaybolması için stil */
        .message {
            font-size: 2rem;
            color: #cc0000;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0; /* Başlangıçta görünmez */
            transform: translateY(15px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
            position: absolute;
            width: 100%;
        }

        /* JavaScript ile eklenecek görünürlük sınıfı */
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart">❤️</div>
    </div>
    
    <div class="message-container">
        <div id="dynamic-message" class="message"></div>
    </div>

    <script>
        // Gösterilecek mesajların sırası
        const messages = [
            "Bu site ÜMMÜ SUDE TURAN yani canım aşkıma hazırlandı",
            "Sevgililer günümüz kutlu olsun bitanem",
            "Seni çok seviyorum yavruşum",
            "En güzel günüm seni tanıdığım gün yavruşum",
            "Nice bizli 14 şubatlara kadınımm"
        ];

        let currentIndex = 0;
        const messageElement = document.getElementById("dynamic-message");

        // Kalp animasyonunun bitmesini bekle (3.5 saniye) ve ilk mesajı göster
        setTimeout(() => {
            showNextMessage();
        }, 3500);

        function showNextMessage() {
            if (currentIndex < messages.length) {
                // Ekrana sıradaki metni yazdır
                messageElement.innerText = messages[currentIndex];
                // Metni görünür yap (CSS animasyonunu tetikler)
                messageElement.classList.add("show");

                // Mesajı ekranda 3.5 saniye tut
                setTimeout(() => {
                    // Eğer son mesajdaysak, ekranda kalsın, gizleme!
                    if (currentIndex < messages.length - 1) {
                        // Sonraki mesaja geçmek için önce mevcut mesajı gizle
                        messageElement.classList.remove("show");
                        currentIndex++;
                        
                        // Gizlenme animasyonu bitsin (1.5 saniye) diye bekle, sonra yenisini çağır
                        setTimeout(showNextMessage, 1500); 
                    }
                }, 3500);
            }
        }
    </script>

</body>
</html>
